<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="header__contacts">
        <a href="#" class="header__contacts__email">
          <img 
        class="header__contacts__email__icon"
        src="./img/email-icon.png" 
        alt="email-icon">
        Info@youremail.com
      </a>
      <a href="#" class="header__contacts__tel">
        <img 
        class="header__contacts__tel__icon"
        src="./img/tel-icon.png" 
        alt="tel-icon">
        (480) 555-0103
      </a>
    </div>
    <div class="header__social">
      <button type="button" class="header__social__icon">
        <img 
        src="./img/facebook-icon.png" 
        alt="facebook-icon">
      </button>
      <button type="button" class="header__social__icon" >
        <img 
        src="./img/instagram-icon.png" 
        alt="instagram-icon">
      </button>
      <button type="button" class="header__social__icon" >
        <img 
        src="./img/twitter-icon.png" 
        alt="twitter-icon">
      </button>
      <button type="button" class="header__social__icon" >
        <img 
        src="./img/youtube-icon.png" 
        alt="youtube-icon">
      </button>
    </div>
  </div>
    <nav class="header__nav">
      <ul class="header__nav__list left">
        <li><a class="header__nav__link" href="#">Home</a></li>
        <li><a class="header__nav__link" href="#">About</a></li>
        <li><a class="header__nav__link" href="#">About</a></li>
      </ul>
      <div class="header__nav__logo">
        <img 
        class="header__nav__logo__img" 
        src="./img/logo.png" 
        alt="logo">
      </div>
      <ul class="header__nav__list right">
        <li><a class="header__nav__link" href="#">Screenshot</a></li>
        <li><a class="header__nav__link" href="#">Blog</a></li>
        <li><button class="header__nav__button" type="button">Download</button></li>
      </ul>
    </nav>
  </header>
</body>
</html>
